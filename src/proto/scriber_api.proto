syntax = "proto3";

import "google/protobuf/empty.proto";
import "scriber.proto";

package com.polymerlabs.scriber.api;
option java_package = "com.polymerlabs.scriber.api";

service ScriberApi {
  // Push a new log to the server.
  rpc pushLog(client.PushLogRequest) returns (google.protobuf.Empty);
  // Push a new wave to the server.
  rpc pushWave(client.PushWaveRequest) returns (google.protobuf.Empty);
}